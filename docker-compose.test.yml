version: '3'
services:
  front-next:
    container_name: dragonchat-front-test-session
    build:
      context: .
      dockerfile: Dockerfile.test
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=test
      - PORT=5005
    volumes:
      - '.:/app'
      - '/app/node_modules'
    networks:
      - nginx-proxy-manager_npm
networks:
  nginx-proxy-manager_npm:
    external: true
